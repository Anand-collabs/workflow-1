name: Run Python Script Daily

on:
  schedule:
    - cron: '0 8,14,20 * * *'  # Runs at 8 AM, 2 PM, and 8 PM UTC
  workflow_dispatch:  # Allows manual start

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # Ensures it runs for 6 hours max

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt || echo "No dependencies"

      - name: Run Script
        run: python main.py
